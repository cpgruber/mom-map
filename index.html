<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Brenda map</title>
    <script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="map"></div>
    <img id="logo" src="icons/logo.png" alt="VCHS logo">
    <div class='toggles'>
      <div class='toggle'>
        <label>
          <input type="checkbox" value="2015" checked>
          <div>
            <img src="icons/c15.png" alt="Class of 15" />
            Class of 15
          </div>
        </label>
      </div>
      <div class='toggle'>
        <label>
          <input type="checkbox" value="2014" checked>
          <div>
            <img src="icons/c14.png" alt="Class of 14" />
            Class of 14
          </div>
        </label>
      </div>
      <div class='toggle'>
        <label>
          <input type="checkbox" value="2013" checked>
          <div>
            <img src="icons/c13.png" alt="Class of 13" />
            Class of 13
          </div>
        </label>
      </div>
      <div class='toggle'>
        <label>
          <input type="checkbox" value="2012" checked>
          <div>
            <img src="icons/c12.png" alt="Class of 12" />
            Class of 12
          </div>
        </label>
      </div>
      <div class='toggle'>
        <div>
          <img src="icons/cluster.png" alt="Multiple Students" />
          Multiple Students
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
